<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-3">
                <h1 class=" text-center my-3">Memory game</h1>
            </div>
            <div class="col-12 ">
                <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                      <span>Player: <span class="player-1"></span></span>
                    </li>
                    <li class="nav-item">
                      <span>Intentos: <span class="tries"></span> </span>
                    </li>
                    <li class="nav-item">
                        <span>Aciertos: <span class="made"></span> </span>
                    </li>
                    <li class="nav-item">
                        <span>Time: <span class="time"></span> </span>
                    </li>
                    <li class="nav-item">
                        <span class="btn btn-success btn-start">Start</span>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="mt-5 text-primary">Game board</h2>
                <hr>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="board row">
                            <!-- Images -->
                        </div>
                    </div>
                    <div class="col-5">
                        <!-- Stadistics -->
                        <table class="table stadistics">
                            <thead>
                                <th>Position</th>
                                <th>Player</th>
                                <th>Playing time</th>
                                <th>Total tries</th>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
